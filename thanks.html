<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="/Assets/images/Logo/LOGO-ICON.ico">
    <link rel="stylesheet" href="/Assets/CSS/sweetAlert.css">
    <title>Thanks for Contact</title>
</head>
<body>
    
    <script>

        Swal.fire({
            customClass:{
                confirmButton: 'swalBtnColor'
            },
            icon: 'success',
            title: 'Message Send!',
            text: 'Thank you for contacting us, we will contact you as soon is possible.',
            confirmButtonColor: '#C2B24E',
            showConfirmButton: true,
            confirmButtonText: '<a href="/index"><b>Go Home!<b></a>',
            confirmButtonTextColor: '#000000'
        })
    </script>
</body>
</html>
